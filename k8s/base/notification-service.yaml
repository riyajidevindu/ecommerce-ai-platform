apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification
          image: <ECR_REGISTRY>/notification-service:latest
          ports:
            - containerPort: 8004
          env:
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: rabbitmq_url
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - port: 8004
      targetPort: 8004
