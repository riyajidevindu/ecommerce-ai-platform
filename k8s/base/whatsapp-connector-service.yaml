apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-connector-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whatsapp-connector-service
  template:
    metadata:
      labels:
        app: whatsapp-connector-service
    spec:
      containers:
        - name: whatsapp
          image: <ECR_REGISTRY>/whatsapp-connector-service:latest
          ports:
            - containerPort: 8002
          env:
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: rabbitmq_url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: whatsapp_database_url
---
apiVersion: v1
kind: Service
metadata:
  name: whatsapp-connector-service
spec:
  selector:
    app: whatsapp-connector-service
  ports:
    - port: 8002
      targetPort: 8002
