apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - api.example.com
      secretName: api-example-com-tls
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8000
          - path: /api/v1/users
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8000
          - path: /api/v1/products
            pathType: Prefix
            backend:
              service:
                name: stock-service
                port:
                  number: 8001
          - path: /api/v1/whatsapp
            pathType: Prefix
            backend:
              service:
                name: whatsapp-connector-service
                port:
                  number: 8002
          - path: /api/v1/ai
            pathType: Prefix
            backend:
              service:
                name: ai-orchestrator-service
                port:
                  number: 8003
          - path: /api/v1/notifications
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 8004
          - path: /upload
            pathType: Prefix
            backend:
              service:
                name: file-storage-service
                port:
                  number: 8005
          - path: /images
            pathType: Prefix
            backend:
              service:
                name: file-storage-service
                port:
                  number: 8005
